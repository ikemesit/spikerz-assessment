<cdk-accordion class="space-y-4">
  <cdk-accordion-item #accordionItem="cdkAccordionItem" class="block">
    <div
      class="bg-white rounded-lg cursor-pointer shadow-sm border border-gray-200 overflow-hidden p-4"
      (click)="accordionItem.toggle()"
    >
      <div class="mb-2">
        <h4 class="text-md font-bold">{{ item()?.title }}</h4>
      </div>
      <div
        class="flex flex-row justify-between items-center p-4 cursor-pointer bg-gray-50 rounded-lg"
      >
        <div
          class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4"
        >
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
            ></path>
          </svg>
        </div>

        <div class="flex-1 min-w-0">
          <h3 class="text-sm font-semibold text-gray-600 mb-1">{{ item()?.type }}</h3>
          <p class="text-sm text-gray-500">{{ item()?.subtitle }}</p>
        </div>

        <div class="w-36 border-l border-gray-600 pl-4 flex-shrink-0 text-wrap">
          <p>{{ getIntroText(item()?.description) }}</p>
        </div>
      </div>

      <!-- Expandable Content -->
      <div class="accordion-content" [class.expanded]="accordionItem.expanded">
        <div class="accordion-inner border-t border-gray-200 bg-gray-50">
          <div class="p-4">
            <p class="text-sm text-gray-700 mb-4">{{ item()?.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </cdk-accordion-item>
</cdk-accordion>
