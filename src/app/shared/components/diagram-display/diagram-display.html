<div
  class="w-180 rounded-lg bg-white border-l border-gray-200 flex flex-col flex-shrink-0 overflow-hidden"
>
  <div class="px-6 py-5 border-b border-gray-200 bg-white">
    <h2 class="text-xl font-bold text-green-600 m-0">Lorem Lorem Lorem</h2>
  </div>

  <div class="p-6 space-y-4">
    <app-diagram></app-diagram>
    <!-- Stats Card -->
    <div class="bg-white rounded-lg shadow p-5">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Statistics</h3>

      <div class="flex justify-between items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-600">Total Items</span>
        <span class="text-lg font-bold text-indigo-600">1,234</span>
      </div>

      <div class="flex justify-between items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-600">Active Users</span>
        <span class="text-lg font-bold text-indigo-600">567</span>
      </div>

      <div class="flex justify-between items-center py-3">
        <span class="text-sm text-gray-600">Pending Tasks</span>
        <span class="text-lg font-bold text-indigo-600">89</span>
      </div>
    </div>

    <!-- Info Card -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-center mb-2">
        <mat-icon class="text-blue-600 mr-2">info</mat-icon>
        <h3 class="text-base font-semibold text-gray-900 m-0">Quick Info</h3>
      </div>
      <p class="text-sm text-gray-700 m-0 leading-relaxed">
        This is the right column which remains fixed and does not scroll. It's perfect for
        displaying sidebars, widgets, or supplementary information.
      </p>
    </div>

    <!-- Actions Card -->
    <div class="bg-white rounded-lg shadow p-5">
      <h3 class="text-lg font-semibold text-gray-900 mb-3">Quick Actions</h3>

      <button
        class="flex items-center w-full px-4 py-3 text-left text-gray-700 bg-gray-50 rounded-lg mb-2 hover:bg-gray-100 transition-colors duration-200 cursor-pointer border-0"
      >
        <mat-icon class="mr-3 text-indigo-600">add</mat-icon>
        <span class="text-sm font-medium">Create New</span>
      </button>

      <button
        class="flex items-center w-full px-4 py-3 text-left text-gray-700 bg-gray-50 rounded-lg mb-2 hover:bg-gray-100 transition-colors duration-200 cursor-pointer border-0"
      >
        <mat-icon class="mr-3 text-indigo-600">upload</mat-icon>
        <span class="text-sm font-medium">Upload File</span>
      </button>

      <button
        class="flex items-center w-full px-4 py-3 text-left text-gray-700 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors duration-200 cursor-pointer border-0"
      >
        <mat-icon class="mr-3 text-indigo-600">download</mat-icon>
        <span class="text-sm font-medium">Export Data</span>
      </button>
    </div>
  </div>
</div>
