<div class="container mx-auto max-w-4xl">
  <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
    <!-- Tabs -->
    <mat-tab-group class="custom-tabs">
      <mat-tab label="Asset"></mat-tab>
      <mat-tab label="Contextual Risk" disabled></mat-tab>
    </mat-tab-group>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table mat-table [dataSource]="paginatedData()" class="w-full">
        <!-- Icon Column -->
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-4"></th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
              <svg
                class="w-6 h-6 text-blue-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"
                ></path>
              </svg>
            </div>
          </td>
        </ng-container>

        <!-- Name and IP Column -->
        <ng-container matColumnDef="asset">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-4"></th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4">
            <div class="flex flex-col py-2">
              <span class="text-md font-medium text-gray-800">{{ element.name }}</span>
              <span class="text-sm text-gray-500">{{ element.ipAddress }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Risk Level Column -->
        <ng-container matColumnDef="risk">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-4"></th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 text-right">
            <span
              class="inline-block px-6 py-2 rounded-full text-red-600 font-semibold bg-red-50 my-2"
            >
              {{ element.riskLevel }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="hover:bg-gray-50 border-b border-gray-100 last:border-b-0"
        ></tr>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex items-center justify-center py-2 border-t border-gray-100">
      <button
        (click)="previousPage()"
        [disabled]="currentPage() === 0"
        title="Previous page"
        class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </button>

      <span class="mx-6 text-gray-600">
        Showing {{ getShowingStart() }}-{{ getShowingEnd() }} of {{ dataSource().length }}
      </span>
      <button
        (click)="nextPage()"
        [disabled]="currentPage() === totalPages() - 1"
        title="Next page"
        class="p-2 rounded-lg hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
